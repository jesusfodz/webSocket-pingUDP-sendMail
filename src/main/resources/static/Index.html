<!DOCTYPE HTML>
<html>
<head>
<title>Hello WebSocket</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

<link href="/webjars/bootstrap/css/bootstrap.min.css" rel="stylesheet">
<link href="/css/main.css" rel="stylesheet">
<script src="/webjars/jquery/jquery.min.js"></script>
<script src="/webjars/sockjs-client/sockjs.min.js"></script>
<script src="/webjars/stomp-websocket/stomp.min.js"></script>
<script src="/js/app.js"></script>

</head>
<body>
	<noscript>
		<h2 style="color: #ff0000">Seems your browser doesn't support
			Javascript! Websocket relies on Javascript being enabled. Please
			enable Javascript and reload this page!</h2>
	</noscript>
	<div id="main-content" class="container">
		<div class="row">
			<div class="col-md-12">
				<center>
					<h1>WebSocket connection</h1>
				</center>
			</div>

			<div class="col-md-12">
				<form class="form-inline">
					<div class="form-group">
						<label for="from">What is your name?</label> <input type="text"
							id="from" class="form-control" placeholder="Your name here...">

						<button id="connect" class="btn btn-default" type="submit">Connect</button>
						<button id="disconnect" class="btn btn-default" type="submit"
							disabled="disabled">Disconnect</button>
					</div>
				</form>
			</div>
		</div>
		<div class="row">
			<div class="col-md-12" id="messajes-content">
				<table id="conversation" class="table table-striped">
					<tbody id="greetings">
					</tbody>
				</table>
			</div>
		</div>
		<div class="row">
			<div class="col-md-12">
				<form class="form-inline">
					<div class="form-group"></div>
					<input type="text" size="80%" id="text" class="form-control"
						placeholder="Write a message..." disabled="disabled">

					<button id="send" class="btn btn-default" type="submit"
						disabled="disabled">Send</button>
				</form>
			</div>
		</div>
		<br>
		<div class="jumbotron jumbotron-fluid">
			<div class="container">
				Client to generate a ping requests over UDP <a href="/greeting"
					target="_black">here</a>

			</div>
		</div>
		<div class="jumbotron jumbotron-fluid">
			<div class="container">
				Client to send mail <a href="/mail" target="_black">here</a>

			</div>
		</div>
	</div>
</body>
</html>
